{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<!-- Pi2 -->		
<f:if condition="{settings.cssfiles.pi2}">
	<f:then>
		<v:asset.style name="moox-comment-pi2-css" group="moox-comment" path="{settings.cssfiles.pi2}" standalone="TRUE" movable="FALSE" external="1" />
	</f:then>
	<f:else>
		<v:asset.style name="moox-comment-pi2-css" group="moox-comment" path="{f:uri.resource(path:'Css/pi2.css')}" standalone="TRUE" movable="FALSE" external="1" />
	</f:else>
</f:if>
<!-- Sar Rating -->
<v:asset.style name="moox-comment-star-rating-css" group="moox-comment" path="{f:uri.resource(path:'Css/star-rating.css')}" standalone="TRUE" movable="FALSE" external="1" />
<v:asset.script name="moox-comment-star-rating-js" path="{f:uri.resource(path:'JavaScript/StarRating/star-rating.min.js')}" dependencies="jquery" group="moox-comment" standalone="TRUE" movable="TRUE" external="0" />
<v:asset.script name="moox-comment-star-rating-locale-js" path="{f:uri.resource(path:'JavaScript/StarRating/star-rating_locale_de.js')}" dependencies="jquery,moox-comment-star-rating-js" group="moox-comment" standalone="TRUE" movable="TRUE" external="0" />
<!-- Helper -->
<v:asset.script name="moox-comment-helper-js" path="{f:uri.resource(path:'JavaScript/helper.js')}" dependencies="jquery" group="moox-comment" standalone="TRUE" movable="TRUE" external="1" />
<!-- Pi2 -->
<v:asset.script name="moox-comment-pi2-js" path="{f:uri.resource(path:'JavaScript/pi2.js')}" dependencies="jquery" group="moox-comment" standalone="TRUE" movable="TRUE" external="1" />
<!-- Lang -->
<v:asset.script name="moox-comment-lang-js" path="{f:uri.resource(path:'JavaScript/lang.js')}" group="moox-comment" standalone="TRUE" movable="TRUE" fluid="1" />
<div class="tx-moox-comment tx-moox-comment-pi2" id="{v:system.uniqId(prefix: 'tx-moox-comment-')}" data-settings="{ajaxSettings}">
	<f:flashMessages renderMode="div" />
	<f:render section="main" />
</div>
