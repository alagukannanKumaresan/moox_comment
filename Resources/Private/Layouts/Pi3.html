{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<!-- Pi3 -->		
<f:if condition="{settings.cssfiles.pi3}">
	<f:then>
		<v:asset.style name="moox-comment-pi3-css" group="moox-comment" path="{settings.cssfiles.pi3}" standalone="TRUE" external="1" />
	</f:then>
	<f:else>
		<v:asset.style name="moox-comment-pi3-css" group="moox-comment" path="{f:uri.resource(path:'Css/pi3.css')}" standalone="TRUE" external="1" />
	</f:else>
</f:if>
<!-- Helper -->
<v:asset.script name="moox-comment-helper-js" path="{f:uri.resource(path:'JavaScript/helper.js')}" dependencies="jquery" group="moox-comment" standalone="TRUE" movable="TRUE" external="1" />
<!-- Pi3 -->
<v:asset.script name="moox-comment-pi3-js" path="{f:uri.resource(path:'JavaScript/pi3.js')}" dependencies="jquery" group="moox-comment" standalone="TRUE" movable="TRUE" external="1" />
<!-- Lang -->
<v:asset.script name="moox-comment-lang-js" path="{f:uri.resource(path:'JavaScript/lang.js')}" group="moox-comment" standalone="TRUE" movable="TRUE" fluid="1" />
<div class="tx-moox-comment tx-moox-comment-pi3" id="{v:system.uniqId(prefix: 'tx-moox-comment-')}" data-settings="{ajaxSettings}">
	<f:flashMessages renderMode="div" />
	<f:render section="main" />
</div>
