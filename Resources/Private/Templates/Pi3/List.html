<f:layout name="Pi3" />

<f:section name="main">	
	<div class="tx-moox-comment-list">
		<f:render partial="Pi3/List/Content" arguments="{_all}" />			
		<f:if condition="{isCreateable}">
			<f:render partial="Pi3/List/Form" arguments="{_all}" />
		</f:if>
		<f:render partial="Pi3/List/Filter" arguments="{_all}" />
		<f:render partial="Pi3/List/Body" arguments="{_all}" />
	</div>
</f:section>
