{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<!-- Pi1 -->	
<f:if condition="{settings.cssfiles.pi1}">
	<f:then>
		<v:asset.style name="moox-comment-pi1-css" group="moox-comment" path="{settings.cssfiles.pi1}" standalone="TRUE" movable="FALSE" external="1" />
	</f:then>
	<f:else>
		<v:asset.style name="moox-comment-pi1-css" group="moox-comment" path="{f:uri.resource(path:'Css/pi1.css')}" standalone="TRUE" movable="FALSE" external="1" />
	</f:else>
</f:if>
<!-- Helper -->
<v:asset.script name="moox-comment-helper-js" path="{f:uri.resource(path:'JavaScript/helper.js')}" dependencies="jquery" group="moox-comment" standalone="TRUE" movable="TRUE" external="1" />
<!-- Pi1 -->
<v:asset.script name="moox-comment-pi1-js" path="{f:uri.resource(path:'JavaScript/pi1.js')}" dependencies="jquery" group="moox-comment" standalone="TRUE" movable="TRUE" external="1" />
<!-- Lang -->
<v:asset.script name="moox-comment-lang-js" path="{f:uri.resource(path:'JavaScript/lang.js')}" group="moox-comment" standalone="TRUE" movable="TRUE" fluid="1" />
<div class="tx-moox-comment tx-moox-comment-pi1" id="{v:system.uniqId(prefix: 'tx-moox-comment-')}" data-settings="{ajaxSettings}">
	<f:flashMessages renderMode="div" />
	<f:render section="main" />
</div>
